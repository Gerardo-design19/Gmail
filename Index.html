<html>
    <head>
        
        <html lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet"  href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    </head>
    <body> 
        <div class="body-wrapper">

<!-- HEADER -->

    <header class="header">

      <div class="header-group">

        <div class="icons">
          <button id="header-menu" class="btn" data-info="Main menu" >
            <img src="assets/icons/icons_png/Burger_Menu.png" alt="Main menu" class=".btn-icon-nrml btn-icon-alt">
          </button>
        </div>
  
        <a href="#" class="header-logo" >
          <img src="assets/icons/icons_png/logo_gmail_text.png" alt="Gmail" >
        </a>

      </div>

      <form class="header-search" action="">

        <div class="icons">
          <button id="js-header-search" class="btn"  data-info="Search">
            <img src="assets/icons/icons_png/search.png" alt="Search"class="btn-icon btn-icon-alt">
          </button>
        </div>

        <input type="search" class="header-search-input" placeholder="Buscar correo">
        
        <div class="icons">
          <button type="reset" class="btn" data-info="Options">
            <img src="assets/icons/icons_png/close.png" alt="Options" class="btn-icon btn-icon-alt">
          </button>
        </div>

        <div class="icons">
          <button id="header-search-options" class="btn-icon-alt" data-info="Options">
            <img src="assets/icons/icons_png/Filtros.png" alt="Options" class="btn-icon btn-icon-alt">
          </button>
        </div>

      </form>

      <div class="header-group profile" >

          <div class="icons">
            <button id="header-info" class="btn">
              <img src="assets/icons/icons_png/Help.png" alt="Support" class="btn-icon btn-icon-alt">
            </button>
          </div>

          <div class="icons">
            <button id="header-settings" class="btn" data-info="Settings">
              <img src="assets/icons/icons_png/Settings.png" alt="Settings"  class=".btn-icon-nrml  btn-icon-alt">
            </button>
          </div>

          <div class="icons">
            <button id="header-apps" class="btn" >
              <img src="assets/icons/icons_png/Menu_apps.png" alt="Google apps" class="btn-icon btn-icon-alt">
            </button>
          </div>

          <div class="icons">
            <button id="header-profile" class="btn" >
              <img src="assets/icons/icons_png/Profile.png" class="btn-icon header-profile">
            </button>
          </div>
      </div>

    </header>
    </body>
</html>
